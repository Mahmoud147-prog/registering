<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sign_up_page.css">
</head>
<body>
    <section class="d-flex justify-content-center align-items-center">
        <div class="container w-50 d-flex flex-column text-center">
            <h1>Smart Login System</h1>
            <input type="text" id="user_inputted_name" placeholder="plase enter your name" class="bg-transparent border-2 rounded-2 my-2 border-white ">
            <input type="email" id="user_inputted_email" placeholder="plase enter your email" class="bg-transparent border-2 rounded-2 my-2 border-white ">
            <input type="password" id="user_inputted_password" placeholder="plase enter your password" class="bg-transparent border-2 rounded-2 my-2 border-white ">
            <p id="sign_up_error_or_succes"></p>
            <button class="w-100 btn btn-outline-info  my-3" id="sign_up_button" >sign up</button>
            <p class="text-white"> you have account ? <span id="sign_in_span">sign in</span></p>
           
        </div>
    </section>
    <script src="javascript/bootstrap.bundle.min.js"></script>
    <script src="javascript/sign_up.js"></script>
</body>
</html>
